<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Course Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Engineer Course Registration Form</h2>
        <form id="courseRegistrationForm">
            <!-- Name Field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email Field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <!-- Engineering Discipline -->
            <label for="discipline">Engineering Discipline:</label>
            <select id="discipline" name="discipline" required>
                <option value="" disabled selected>Select your discipline</option>
                <option value="civil">Civil Engineering</option>
                <option value="mechanical">Mechanical Engineering</option>
                <option value="electrical">Electrical Engineering</option>
                <option value="software">Software Engineering</option>
                <option value="chemical">Chemical Engineering</option>
            </select>

            <!-- Level of Expertise -->
            <label for="expertise">Level of Expertise:</label>
            <select id="expertise" name="expertise" required>
                <option value="" disabled selected>Select your expertise level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <!-- Course Selection -->
            <label for="courses">Preferred Courses:</label>
            <textarea id="courses" name="courses" rows="4" placeholder="List your preferred courses (e.g., Structural Design, AI for Engineers, etc.)"></textarea>

            <!-- Additional Notes -->
            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Provide any additional details or requirements."></textarea>

            <!-- Submit Button -->
            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <!-- jQuery and Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
